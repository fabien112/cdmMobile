

<ion-content >

  <div class="container" *ngIf="!Finance">
    <ion-spinner name="lines" class="iteming"></ion-spinner>
  </div>
  <br>


  <div *ngIf="Finance">

    <div>

      <ion-list *ngFor="let m of Finance;let i = index" [attr.data-index]="i">


        <!--<ion-list-header >  </ion-list-header>-->

        <ion-item  >

          <!--<ion-thumbnail slot="start">-->
            <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrSRmHPY0UGdSxhgwsW0XypYTZmZGuCZXUApfHKZs_Ax6vm2muxW-phs0V4j95k99CwVA&usqp=CAU">-->
          <!--</ion-thumbnail>-->
          <ion-label>
            <h6>  Versement num√©ro {{Finance.length-i}}</h6>
            <p *ngIf="m.motif=='APE'">  Payement  de  <strong> {{m.montantverser}} FCFA </strong>  pour <strong> INSCRIPTION </strong>   </p>
            <p *ngIf="m.motif!='APE'">  Payement  de  <strong> {{m.montantverser}} FCFA </strong>  pour <strong> {{m.motif|uppercase}} </strong>   </p>

            <p>  Fait le {{m.date|date:'dd/MM/yy'}}  </p>
          </ion-label>
        </ion-item>
      </ion-list>

    </div>

  </div>

</ion-content>
