<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Quizz en ligne </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="container" *ngIf="!devoirs">
    <ion-spinner name="lines" class="iteming"></ion-spinner>
  </div>

  <br>


  <div *ngIf="devoirs">

    <div *ngFor="let m of devoirs">

      <ion-list >

        <ion-item (click)="details(m)" item-start >
          <!--<ion-thumbnail slot="start">-->
            <!--<img src="https://play-lh.googleusercontent.com/BkRfMfIRPR9hUnmIYGDgHHKjow-g18-ouP6B2ko__VnyUHSi1spcc78UtZ4sVUtBH4g">-->
          <!--</ion-thumbnail>-->
          <ion-label>
            <h2>{{m.libelle}} </h2>
            <!--<p>{{m.classe.libelleClasse}}   </p>-->
            <p>{{m.matiere.libelle}}</p>
            <p>  Publi√© le {{m.date|date:'dd/MM/yy'}}  </p>

          </ion-label>

          <ion-icon name="chevron-forward" item-end></ion-icon>

        </ion-item>

      </ion-list>

    </div>



  </div>

</ion-content>
