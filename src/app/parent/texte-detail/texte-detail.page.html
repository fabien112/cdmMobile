<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Détail du cours  </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content  *ngIf="parentEleveInfosTeacher">

  <ion-list>
    <ion-item style="text-align: center" lines="none">

      <ion-label>

        <ion-badge> {{parentEleveInfosTeacher.titre}} </ion-badge>

      </ion-label>
    </ion-item>

    <ion-item lines="none">

      <ion-label>

        <ion-icon name="time-outline"></ion-icon> durée du cour

      </ion-label>

      <p item-end> <ion-badge color="danger"> {{parentEleveInfosTeacher.duree}}h </ion-badge> </p>
    </ion-item>

  </ion-list>

  <ion-card *ngFor="let m of parentEleveInfosTeacher.partie">
    <ion-card-header color="primary" style="text-align:center">
      <ion-card-subtitle > {{m.partie}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <br>

      <ul>
        <li *ngFor="let data1 of m.sp['sous']">

          .{{data1}}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
