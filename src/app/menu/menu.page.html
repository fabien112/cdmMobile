<ion-menu contentId="content">
  <ion-header>
    <ion-toolbar  class="ion-text-center" color="primary">
      <!--<ions-buttons slot="start">-->
        <!--<ion-menu-button ></ion-menu-button>-->
      <!--</ions-buttons>-->
      <ion-title *ngIf="titreMenu">{{titreMenu}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <br> <br>
    <ion-menu-toggle  *ngFor="let m  of menus">
      <ion-item  lines="none" (click)="onMenuAction(m)">
        <ion-icon slot="start" name="{{m.icon}}"></ion-icon>
        <label>{{m.title}}</label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>
