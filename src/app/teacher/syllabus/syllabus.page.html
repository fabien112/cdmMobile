<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="detailsShow()">
      <ion-button  icon-only> <ion-icon slot="icon-only" style="font-size:30px" name="add-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>Syllabus</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="container" *ngIf="!Liste">
    <ion-spinner name="lines" class="iteming"></ion-spinner>
  </div>

  <div>
    <img width="100%" src="../../../assets/img/classes.PNG" alt="">
  </div>

  <br>

  <ion-item *ngIf="Liste==''" style="color: #ff0f3a">
    Aucun syllabus crée
  </ion-item>

  <div *ngFor="let m of Liste">
    <ion-list >

      <ion-item  item-start >
        <!--<ion-avatar slot="start">-->
        <!--<img src="../../../assets/img/word1.png">-->
        <!--</ion-avatar>-->
        <ion-label>

          <h6> {{m.chapitre}}  </h6>
          <p> {{m.classe.libelleClasse}}</p>
          <p>{{ m.matiere.libelle }}</p>
          <p> crée le {{ m.created_at | date:'dd/MM/yy à HH:mm'}} </p>

        </ion-label>


        <!--<ion-button (click)="detailsShow2(m)" expand="full" color="primary"  >-->
        <!--<ion-icon name="eye-outline" item-end></ion-icon>-->
        <!--</ion-button>-->

        <!--<ion-button  expand="full" color="danger"  (click) = delate(m) >-->
        <!--<ion-icon name="trash-outline" item-end></ion-icon>-->
        <!--</ion-button>-->

        <ion-buttons  expand="full"  (click) = presentActionSheet(m)   >
          <ion-icon slot="icon-only"  name="chevron-forward"></ion-icon>
        </ion-buttons>



      </ion-item>
    </ion-list>
  </div>




</ion-content>
